<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{languageMB.localeCode}">
	<h:head>
		<title>${messages.application_name}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/public/resources/css/style.css" />
	</h:head>
	<h:body>
		<div align="center">
			<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<h:inputHidden value="#{novoUsuarioAddMB.usuario.id}" />
				<p:panelGrid columns="2" styleClass="panelGrid">
					<f:facet name="header">
						<p:outputLabel value="#{labels.user_add}" />
					</f:facet>

					<p:outputLabel value="#{labels.user_role}: *" />
					<p:selectOneMenu id="role" value="#{novoUsuarioAddMB.userRoleDesc}"
						effect="fade" disabled="true">
						<f:selectItems value="#{novoUsuarioAddMB.roles}" />
					</p:selectOneMenu>

					<p:outputLabel value="#{labels.user_cpf}: *" />
					<p:inputMask id="cpf" value="#{novoUsuarioAddMB.usuario.cpf}"
						mask="999.999.999-99" required="ture"
						requiredMessage="#{labels.user_cpf_required}" />

					<p:outputLabel value="#{labels.user_login}: *" />
					<p:inputText value="#{novoUsuarioAddMB.usuario.login}" maxlength="50"
						required="true" requiredMessage="#{labels.user_login_required}" />

					<p:outputLabel for="pwd1" value="#{labels.user_pass}: " />
					<p:password id="pwd1" value="#{novoUsuarioAddMB.usuario.senha}"
						match="pwd2" label="#{labels.user_pass}" required="true"
						requiredMessage="#{labels.user_pass_required}" maxlength="128"/>

					<p:outputLabel for="pwd2" value="#{labels.user_pass_confirm}: " />
					<p:password id="pwd2" value="#{novoUsuarioAddMB.usuario.senha}"
						label="#{labels.user_pass_confirm}" required="true"
						validatorMessage="#{user_confirm_pass_required}" maxlength="128"/>

				</p:panelGrid>
				<p:panelGrid columns="2" styleClass="panelGrid">
					<f:facet name="header">
						<p:outputLabel value="#{labels.costumer_add_data}" />
					</f:facet>

					<p:outputLabel value="#{labels.costumer_name}: *" />
					<p:inputText value="#{novoUsuarioAddMB.cliente.nome}" maxlength="50"
						required="true" requiredMessage="#{labels.costumer_name_required}" />

					<p:outputLabel value="#{labels.costumer_address}: *" />
					<p:inputText value="#{novoUsuarioAddMB.cliente.endereco}"
						required="true" maxlength="100"
						requiredMessage="#{labels.costumer_address_required}" />

					<p:outputLabel value="#{labels.costumer_phone}: *" />
					<p:inputText value="#{novoUsuarioAddMB.cliente.telefone}"
						required="true" maxlength="20"
						requiredMessage="#{labels.costumer_phone_required}" />

					<p:outputLabel for="mask" value="#{labels.costumer_born}: " />
					<p:calendar id="mask" value="#{novoUsuarioAddMB.cliente.nascimento}"
						pattern="dd-MM-yyyy" mask="true" />

					<p:outputLabel value="#{labels.costumer_email}: " />
					<p:inputText value="#{novoUsuarioAddMB.cliente.email}" maxlength="50"/>

					<f:facet name="footer">
						<p:row>
							<p:outputPanel style="width: 100%; text-align:center"
								layout="block">

								<p:commandButton value="#{labels.button_save}"
									action="#{novoUsuarioAddMB.save}" style="margin: 130 auto;"
									ajax="false" onerror="#{novoUsuarioAddMB.stay()}" />
								<p:commandButton value="#{labels.button_cancel}"
									actionListener="#{novoUsuarioAddMB.cancel}"
									style="margin: 130 auto;" ajax="false" immediate="true" />
							</p:outputPanel>
						</p:row>
					</f:facet>
				</p:panelGrid>
				
				<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="dlg" showEffect="fold">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
							<h:outputText value="Mask:" />
							<h:outputText value="#{novoUsuarioAddMB.cliente.nascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:panelGrid>
					</p:dialog>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
